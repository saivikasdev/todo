<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    <div id="mymodal" class="modal fade" role="dialog">
       <div class="modal-dialog">
          <div class="modal-content">
             <div class="modal-header">
    
                <h4 class="modal-title">Appointment model</h4>
             </div>
             <div class="modal-body">
    
                <form action="{{url_for('appo')}}" method="POST">
    
    
                   <div class="form-group">
    
                      <label>start_time:</label>
                      <input type="text" class="form-control" name="start_time" required="1">
    
    
                   </div>
    
    
                    <div class="form-group">
    
    
                      <label>end_time:</label>
                      <input type="text" class="form-control" name="end_time" required="1">
    
    
                   </div>
    
                   <div class="form-group">
    
    
                     <label>patient_id:</label>
                     <input type="text" class="form-control" name="patient_id" required="1">
   
   
                   </div>
                  <div class="form-group">
  
  
                    <label>executive_id:</label>
                    <input type="text" class="form-control" name="executive_id" required="1">
  
  
                 </div>
                 <div class="form-group">
 
 
                   <label>doctor_id:</label>
                   <input type="text" class="form-control" name="doctor_id" required="1">
 
 
                </div>
    
                   <div class="form-group">
    
    
                      <button class="btn btn-primary" type="submit">Add Employee</button>
    
    
                   </div>
    
    
                </form>
    
    
             </div>
             <table class="table table-hover table-dark">

               <tr>

                   <th>start_time</th>
                   <th>end_time</th>
                   <th>patient_id</th>
                   <th>executive_id</th>
                   <th>doctor_id</th>

               </tr>


              {% for row in appo %}
               <tr>
                   <td>{{row.start_time}}</td>
                   <td>{{row.end_time}}</td>
                   <td>{{row.patient_id}}</td>
                   <td>{{row.executive_id}}</td>
                   <td>{{row.doctor_id}}</td>


               </tr>



               {% endfor %}


           </table>
          </div>
    
    
       </div>
    
    
    </div>
    <title>Document</title>
</head>
<body>
    
</body>
</html>
