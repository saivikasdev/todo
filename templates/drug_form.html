<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    <div id="mymodal" class="modal fade" role="dialog">
       <div class="modal-dialog">
          <div class="modal-content">
             <div class="modal-header">
    
                <h4 class="modal-title">drug model</h4>
             </div>
             <div class="modal-body">
    
                <form action="{{url_for('drug')}}" method="POST">
    
    
                   <div class="form-group">
    
                      <label>tradeName:</label>
                      <input type="text" class="form-control" name="tradeName" required="1">
    
    
                   </div>
    
    
                    <div class="form-group">
    
    
                      <label>genericName:</label>
                      <input type="text" class="form-control" name="genericName" required="1">
    
    
                   </div>
    
                   <div class="form-group">
    
    
                     <label>note:</label>
                     <input type="text" class="form-control" name="note" required="1">
   
   
                  </div>
                  <div class="form-group">
  
  
                    <label>unit:</label>
                    <input type="text" class="form-control" name="unit" required="1">
  
  
                 </div>
                 <div class="form-group">
 
 
                   <label>type:</label>
                   <input type="text" class="form-control" name="type" required="1">
 
 
                </div>
    
                    <div class="form-group">
    
    
                      <label>tags:</label>
                      <input type="text" class="form-control" name="tags" required="1">
    
    
                   </div>
   
    
    
                   <div class="form-group">
    
    
                      <button class="btn btn-primary" type="submit">Add Employee</button>
    
    
                   </div>
    
    
                </form>
    
    
             </div>
             <table class="table table-hover table-dark">

               <tr>

                   <th>tradeName</th>
                   <th>genericName</th>
                   <th>note</th>
                   <th>unit</th>
                   <th>type</th>
                   <th>tags</th>

               </tr>


              {% for row in base %}
               <tr>
                   <td>{{row.tradeName}}</td>
                   <td>{{row.genericName}}</td>
                   <td>{{row.note}}</td>
                   <td>{{row.unit}}</td>
                   <td>{{row.type}}</td>
                   <td>{{row.tags}}</td>


               </tr>



               {% endfor %}


           </table>
          </div>
    
    
       </div>
    
    
    </div>
    <title>Document</title>
</head>
<body>
    
</body>
</html>
