<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    <div id="mymodal" class="modal fade" role="dialog">
       <div class="modal-dialog">
          <div class="modal-content">
             <div class="modal-header">
    
                <h4 class="modal-title">base model</h4>
             </div>
             <div class="modal-body">
    
                <form action="{{url_for('base')}}" method="POST">
    
    
                   <div class="form-group">
    
                      <label>ID:</label>
                      <input type="text" class="form-control" name="id" required="1">
    
    
                   </div>
    
    
                    <div class="form-group">
    
    
                      <label>created at:</label>
                      <input type="text" class="form-control" name="created_at" required="1">
    
    
                   </div>
    
                   <div class="form-group">
    
    
                     <label>updated at:</label>
                     <input type="text" class="form-control" name="updated_at" required="1">
   
   
                  </div>
                  <div class="form-group">
  
  
                    <label>Created by:</label>
                    <input type="text" class="form-control" name="created_by" required="1">
  
  
                 </div>
                 <div class="form-group">
 
 
                   <label>Updated by:</label>
                   <input type="text" class="form-control" name="updated_by" required="1">
 
 
                </div>
    
                    <div class="form-group">
    
    
                      <label>isactive:</label>
                      <input type="text" class="form-control" name="isactive" required="1">
    
    
                   </div>
                   <div class="form-group">
    
    
                     <label>isdeleted</label>
                     <input type="text" class="form-control" name="isdeleted" required="1">
   
   
                  </div>
   
    
    
                   <div class="form-group">
    
    
                      <button class="btn btn-primary" type="submit">Add Employee</button>
    
    
                   </div>
    
    
                </form>
    
    
             </div>
             <table class="table table-hover table-dark">

               <tr>

                   <th>first_name</th>
                   <th>last_name</th>
                   <th>email</th>
                   <th>Phone</th>
                   <th>password</th>
                   <th>role</th>
                   <th>address </th>

               </tr>


              {% for row in base %}
               <tr>
                   <td>{{row.id}}</td>
                   <td>{{row.created_at}}</td>
                   <td>{{row.updated_at}}</td>
                   <td>{{row.created_by}}</td>
                   <td>{{row.updated_by}}</td>
                   <td>{{row.is_active}}</td>
                   <td>{{row.is_deleted}}</td>


               </tr>



               {% endfor %}


           </table>
          </div>
    
    
       </div>
    
    
    </div>
    <title>Document</title>
</head>
<body>
    
</body>
</html>
